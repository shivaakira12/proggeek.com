<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-content">
            <div class="signup-form">
                <div class="avatar">
                    <img src="logo.png" alt="">
                    <h1><span>Hi,<br></span>Be PROG GEEK with Us</h1>
                </div>
                <form action="">
                    <div class="form-content">
                       
                        <span class="fa fa-user"></span>
                        <input type="text" required placeholder="Name">
                    </div>
                    <div class="form-content">
                        <span class="fas fa-envelope"></span>
                        <input type="text" required placeholder="Email ID">
                    </div>
                    <div class="form-content">
                        <span class="fa fa-lock"></span>
                        <input type="password" required placeholder="Password">
                    </div>
                    <div class="form-content">
                        <span class="fa fa-lock"></span>
                        <input type="password" required placeholder="Re Type-Password">
                    </div>
                    <div class="terms">
                        <input type="checkbox">
                        <span>I am ready to give to the all credentials to PROG GEEK</p></span>
                    </div>
                </form>
            </div>
            <div class="login-btn">
                <a href="home/home.html">Sign Up</a>
            </div>
            <div class="account">
                <span>Already Have an Account ? </span><a href="login.html">Login Here</a>
                
            </div>
        </div>
    </div>
    
</body>
</html>
