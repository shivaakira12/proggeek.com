<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<script type="text/javascript">
	function validate(){
		var username =document.getElementById("uname");
		var password =document.getElementById("pass");
		if(username.value.trim()==""){
            uname.style.border="2px solid red";
            document.getElementById("label").style.visibility="visible";
			return false;
		}
        else if(password.value.trim()==""){
            pass.style.border="2px solid red";
            document.getElementById("label1").style.visibility="visible";
            return false;
        }
        else if(password.value.length<5){
          alert("Password Must be More than 5 letters")
            return false;
		}
        else{
            return true;
        }
	}

</script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="inside-login">
            <div class="avatar">
                <img src="logo.png" alt="">
            </div>
            <form action="home/home.html" onsubmit="return validate()">
                <div class="form-content">
                  
                    <span class="fa fa-envelope"></span>
                  
                    <input type="text" placeholder="Name" id="uname">
                    <label id="label" style="visibility: hidden;color: red;font-size: 6px;"></label>
                </div>
                <div class="form-content">
                    <span class="fa fa-lock"></span>
                    <input type="password" placeholder="Password" id="pass">
                    <label id="label1" style="visibility: hidden;color:red;font-size:6px;"></label>
                    <label id="label3" style="visibility: hidden;color:red;font-size: 6px;"></label>
                </div>
               <button type="submit">Submit</button>
                <div class="or">
                    <p>Or</p>
                </div>
                <p class="info">Login using  </p>
                <div class="socials">
                   
                    <a href="www.google.com">Google</a>
                    <a class="fb" href="www.facebook.com">Facebook</a>
                </div>
        </div>
    </div>
</body>
</html>
